<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zurto - Acceso Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Lexend', sans-serif; }</style>
</head>
<body class="bg-[#0f172a] flex items-center justify-center min-h-screen p-6">

    <div class="w-full max-w-sm text-center">
        <h1 class="text-4xl font-bold text-white mb-2 italic tracking-tighter">ZURTO <span class="text-blue-500">ADMIN</span></h1>
        <p class="text-slate-400 text-xs mb-8 uppercase tracking-widest font-bold">Panel de Seguridad</p>

        <div class="bg-white/5 border border-white/10 p-8 rounded-3xl backdrop-blur-xl shadow-2xl">
            <p class="text-white text-sm mb-6">Ingresa tu PIN de acceso</p>
            
            <input type="password" id="pinAdmin" placeholder="••••" maxlength="4" 
                   class="w-full bg-white/10 border border-white/20 rounded-2xl py-4 text-center text-3xl text-white tracking-[1em] outline-none focus:border-blue-500 transition-all mb-6">
            
            <button onclick="validarAcceso()" 
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-2xl shadow-lg transition-all active:scale-95">
                VERIFICAR IDENTIDAD
            </button>
        </div>
    </div>

    <script>
        function validarAcceso() {
            const pin = document.getElementById('pinAdmin').value;
            // Aquí tú eliges tu clave. Pondré "2026" por ahora.
            if (pin === "2026") {
                localStorage.setItem('admin_autenticado', 'true');
                window.location.href = "admin.html";
            } else {
                alert("❌ PIN Incorrecto. Acceso denegado.");
            }
        }
    </script>
</body>
</html>
