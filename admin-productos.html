<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Halegría</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }</style>
</head>
<body>
    <div class="p-6 max-w-xl mx-auto">
        <button onclick="window.location.href='admin.html'" class="mb-4 text-blue-600 font-bold">← Volver al Panel</button>
        <div class="bg-white p-6 rounded-3xl shadow-lg">
            <h2 class="font-black text-xl mb-6">Añadir Paleta</h2>
            <input type="text" id="nombre" placeholder="Nombre (Ej: Coco x20)" class="w-full p-4 mb-3 bg-slate-100 rounded-xl border-none">
            <input type="number" id="precio" placeholder="Precio (Ej: 25000)" class="w-full p-4 mb-3 bg-slate-100 rounded-xl border-none">
            <input type="text" id="foto" placeholder="Link de la foto" class="w-full p-4 mb-6 bg-slate-100 rounded-xl border-none">
            <button onclick="guardar()" class="w-full bg-blue-600 text-white py-4 rounded-xl font-black">GUARDAR EN CATÁLOGO</button>
        </div>
    </div>

    <script>
        const URL_DB = "https://pvedrhxzfhxgosuecczz.supabase.co/rest/v1";
        const KEY_DB = "sb_publishable_3KUGa57mxOhfXJxZp7BlIg_pfvBWlsn";

        async function guardar() {
            const btn = event.target;
            btn.innerText = "Guardando...";
            btn.disabled = true;

            const datos = {
                nombre: document.getElementById('nombre').value,
                precio: parseInt(document.getElementById('precio').value),
                imagen: document.getElementById('foto').value || "https://via.placeholder.com/150"
            };

            try {
                const res = await fetch(`${URL_DB}/productos`, {
                    method: 'POST',
                    headers: { 
                        "apikey": KEY_DB, 
                        "Authorization": `Bearer ${KEY_DB}`,
                        "Content-Type": "application/json",
                        "Prefer": "return=minimal"
                    },
                    body: JSON.stringify(datos)
                });

                if(res.ok) {
                    alert("¡Éxito! Producto guardado.");
                    window.location.href = 'admin.html';
                } else {
                    alert("Error al guardar. Revisa la base de datos.");
                }
            } catch (e) { alert("Error de conexión"); }
            btn.disabled = false;
            btn.innerText = "GUARDAR EN CATÁLOGO";
        }
    </script>
</body>
</html>
