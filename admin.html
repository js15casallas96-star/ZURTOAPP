<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Halegr√≠a</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f1f5f9; }
        .tab-active { border-bottom: 3px solid #2563eb; color: #2563eb; font-weight: 800; }
        .section { display: none; }
        .section-active { display: block; }
    </style>
</head>
<body>
    <header class="bg-white shadow-sm sticky top-0 z-40">
        <div class="px-6 py-4 flex justify-between items-center">
            <h1 class="text-xl font-extrabold text-slate-900 uppercase">HALEGR√çA</h1>
        </div>
        <nav class="flex px-6 border-t bg-white overflow-x-auto">
            <button onclick="showTab('stats')" id="tab-stats" class="px-4 py-3 text-sm font-semibold tab-active">üìä Resumen</button>
            <button onclick="showTab('pedidos')" id="tab-pedidos" class="px-4 py-3 text-sm font-semibold text-slate-500">üì¶ Pedidos</button>
            <button onclick="showTab('productos')" id="tab-productos" class="px-4 py-3 text-sm font-semibold text-slate-500">üç¶ Productos</button>
        </nav>
    </header>

    <main class="p-6 max-w-5xl mx-auto">
        <section id="sec-stats" class="section section-active space-y-6">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-white p-5 rounded-3xl shadow-sm border border-slate-200 text-center">
                    <p class="text-[10px] uppercase font-black text-slate-400 italic">Ventas Hoy</p>
                    <p class="text-2xl font-black text-slate-900" id="stat-ventas">$0</p>
                </div>
                <div class="bg-white p-5 rounded-3xl shadow-sm border border-slate-200 text-center">
                    <p class="text-[10px] uppercase font-black text-slate-400 italic">Pedidos</p>
                    <p class="text-2xl font-black text-blue-600" id="stat-conteo">0</p>
                </div>
            </div>
        </section>

        <section id="sec-pedidos" class="section space-y-4">
            <div id="lista-pedidos" class="space-y-4">
                <p class="text-center text-slate-400 py-10">Cargando pedidos...</p>
            </div>
        </section>

        <section id="sec-productos" class="section space-y-4 text-center">
            <div class="bg-white p-10 rounded-[40px] border-2 border-dashed border-slate-300">
                <p class="text-slate-500 mb-6">Gestiona tu cat√°logo de paletas aqu√≠.</p>
                <button onclick="window.location.href='admin-productos.html'" class="bg-slate-900 text-white px-8 py-4 rounded-2xl font-bold">Gestionar Cat√°logo</button>
            </div>
        </section>
    </main>

    <script>
        const URL_DB = "https://pvedrhxzfhxgosuecczz.supabase.co/rest/v1";
        const KEY_DB = "sb_publishable_3KUGa57mxOhfXJxZp7BlIg_pfvBWlsn";

        function showTab(tabId) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('section-active'));
            document.querySelectorAll('nav button').forEach(b => {
                b.classList.remove('tab-active');
                b.classList.add('text-slate-500');
            });
            document.getElementById('sec-' + tabId).classList.add('section-active');
            document.getElementById('tab-' + tabId).classList.add('tab-active');
        }

        async function cargarDatos() {
            try {
                const res = await fetch(`${URL_DB}/pedidos?select=*`, {
                    headers: { "apikey": KEY_DB, "Authorization": `Bearer ${KEY_DB}` }
                });
                const pedidos = await res.json();
                document.getElementById('stat-conteo').innerText = pedidos.length;
                const container = document.getElementById('lista-pedidos');
                container.innerHTML = pedidos.length === 0 ? "<p class='text-center py-10 text-slate-400'>No hay pedidos a√∫n</p>" : "";
                
                let total = 0;
                pedidos.forEach(p => {
                    total += p.total;
                    container.innerHTML += `<div class="bg-white p-4 rounded-2xl border"><b>${p.cliente}</b><br><small>${p.items}</small><br><b>$${p.total}</b></div>`;
                });
                document.getElementById('stat-ventas').innerText = "$" + total.toLocaleString();
            } catch (e) { console.error(e); }
        }
        cargarDatos();
    </script>
</body>
</html>
