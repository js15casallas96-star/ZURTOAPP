<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zurto - Configurar Mi Marca</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="config.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Lexend', sans-serif; }</style>
</head>
<body class="bg-slate-50 p-6">

    <div class="max-w-md mx-auto">
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-slate-900 italic tracking-tighter">ZURTO</h1>
            <p class="text-slate-500 text-sm font-bold uppercase tracking-widest">Configuración de Proveedor</p>
        </header>

        <div class="bg-white p-8 rounded-[32px] shadow-xl border border-slate-100 space-y-6">
            
            <div>
                <label class="text-[10px] font-bold text-slate-400 uppercase ml-1">Nombre de tu Distribuidora</label>
                <input id="nombre-marca" type="text" placeholder="Ej: Paletas El Polo" 
                       class="w-full mt-1 px-5 py-4 rounded-2xl bg-slate-50 border border-slate-200 outline-none focus:border-blue-600 transition-all">
            </div>

            <div>
                <label class="text-[10px] font-bold text-slate-400 uppercase ml-1">Color Corporativo</label>
                <div class="flex gap-4 mt-1 items-center">
                    <input id="color-marca" type="color" value="#2563eb" class="w-16 h-16 rounded-xl border-none cursor-pointer">
                    <p class="text-xs text-slate-500">Este color se aplicará a los botones y el encabezado de tu catálogo.</p>
                </div>
            </div>

            <button onclick="guardarMiMarca()" class="w-full bg-slate-900 text-white font-bold py-5 rounded-2xl shadow-lg active:scale-95 transition-all">
                GUARDAR CONFIGURACIÓN
            </button>
        </div>
    </div>

    <script>
        function guardarMiMarca() {
            const nombre = document.getElementById('nombre-marca').value;
            const color = document.getElementById('color-marca').value;

            if (nombre === "") return alert("Por favor escribe el nombre de tu marca");

            // Guardamos la configuración en el navegador
            const configuracion = {
                nombre: nombre,
                color: color
            };

            localStorage.setItem('config_marca', JSON.stringify(configuracion));
            
            alert("✅ ¡Marca configurada con éxito!");
            window.location.href = "catalogo.html";
        }
    </script>
</body>
</html>
